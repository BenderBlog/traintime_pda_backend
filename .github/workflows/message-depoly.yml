name: message-depoly

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: main
        path: ./

    - name: Mkdir public
      run: mkdir public

    - name: Install miller
      run: sudo apt-get install miller

    - name: Generate json
      run: |
        mlr --icsv --ojson cat message.csv > message.json
        mlr --icsv --ojson cat club.csv > club.json
    - name: Copy json
      run: |
        cp message.json public/
        cp club.json public/
        cp version.json public/
        cp -r poster/ public/
        cp -r club_introduction/ public/

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        BRANCH: depoly
        FOLDER: public
